<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelance</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold text-uppercase" href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- HERO -->
        <section id="hero">
            <div class="container d-flex flex-column justify-content-center align-items-center pt-5">
                <img class="pt-5 w-50 h-auto" src="./img/avatar.svg" alt="">
                <h1 class="text-uppercase pt-3">start bootstrap</h1>
                <div class="container w-50 text-center d-flex pt-2">
                    <hr class="w-50 m-auto hr-custom border-top-white border-3 opacity-100">
                    <i class="fa-solid fa-star fs-2 px-1"></i>
                    <hr class="w-50 m-auto hr-custom border-top-white border-3 opacity-100">
                </div>
                <div class="pt-2 pb-5">
                    <span class="text-uppercase">graphic artist - web designer - illustrator</span>
                </div>
            </div>
        </section>
        <!-- PORTFOLIO -->
        <section id="portfolio">
            <div class="container py-5">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-uppercase text-black fs-4">portfolio</h1>
                    <div class="container w-50 text-center d-flex pt-2">
                        <hr class="w-50 m-auto hr-custom border-top-white border-3 opacity-100">
                        <i class="fa-solid fa-star fs-2 px-1"></i>
                        <hr class="w-50 m-auto hr-custom border-top-white border-3 opacity-100">
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/cake.png" alt="cake">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/circus.png" alt="circus">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/game.png" alt="game">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/safe.png" alt="safe">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-4">
                        <img class="w-100 h-auto rounded-3" src="./img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>

        </section>
        <section id="about">
            <div class="container">
                about us
            </div>
        </section>
        <section id="contacts">
            <div class="container">
                contacts
            </div>
        </section>
    </main>

    <footer>
        <section id="t-footer">
            <div class="container">top footer</div>
        </section>
        <section id="b-footer">
            <div class="container">
                bottom footer
            </div>
        </section>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
